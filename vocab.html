<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Lessons</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #00ccff, #ff66ff);
      color: white;
    }

    .container {
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      background-blend-mode: overlay;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      background-color: #3723e8;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .filter-icon {
      font-size: 2em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vocabulary Lessons</h1>
   
    <button>Common Greetings and farewell</button>
    <button>Weather and Seasons</button>
    <button>Physical & Personality</button>
    <button>Business & Finance Terms</button>
    <button>Idioms & Phrases</button>
