<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEGINNER LEVEL</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0; /* Remove default margin */
      
      background: linear-gradient(to bottom, #d5d822, #3ae280);
      background-size: cover; /* Ensure background covers the entire viewport */
      color: white;
    }

    .container {
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: rgba(161, 29, 29, 0.543);
      background-blend-mode: overlay;
      max-width: 400px; /* Limit width of the container */
      width: 90%; /* Responsive width */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      background-color: #eeff00;
      color: rgb(255, 0, 0);
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #555;
    }

    .filter-icon {
      font-size: 2em;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BEGINNER LEVEL</h1>
   
    <button>BASIC ENGLISH SOUNDS</button>
    <button>SYLLABLE IN WORDS</button>
    <button>COMMON MISPRONOUNCED WORDS</button>
    <button>INTRODUCTION TO PHONETIC SYMBOLS</button>
  </div>
</body>
</html>
